<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>suches template</title>
<style type='text/css'>
    body{ width: 680px; margin: 20px auto; }
    .cclear{zoom:1;}
    .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

    .error{ color: red; }
    input.error, select.error, textarea.error{ 
        background-color: #fce1e1;
        border: 1px solid #da9797;
        box-shadow: 0 none;
    }
    input[type=text], input[type=password]{ width: 200px; }

    dl.def > dd{
        margin: 10px 0;
    }

    dl.def > dd > button {
    }

</style>
<link href='../../../comps/Panel/res/default/style.css' rel='stylesheet' />
<script src="../../../lib.js"></script>
<script>
    UXC.debug = true; UXC.use( 'Panel' ); 

    var count = 1;
    var btnstr = [
        '<div style="text-align:center" class="UButton">'
        , '<button type="button" eventtype="confirm">确定</button>'
        , '<button type="button" eventtype="cancel">取消</button>\n'
        , '</div>'
    ].join('');

    $(document).ready( function(_evt){

        tmpPanel = new UXC.Panel( '默认panel', '<h2>test content</h2>' + btnstr, 'test footer');
        tmpPanel.on('close', function(_evt, _panel){
            UXC.log('user close evnet');
        });
        tmpPanel.show( $('button.custom_position') );

        $(document).delegate( 'button.js_panel', 'click', function(_evt){
            hideAllPanel();
            tmpPanel = new UXC.Panel( '默认panel ' + count, 'body ' + count + btnstr, 'footer ' + count);
            tmpPanel.show( this );
            count++;
        });

        $(document).delegate( 'button.js_panel_alert', 'click', function(_evt){
            hideAllPanel();
            tmpPanel = UXC.alert( 'user manual UXC.alert ' + count, this );
            tmpPanel.on('confirm', function( _evt, _panel ){ 
                UXC.log('another uaer callback'); 
            });

            count++;
        });

        $(document).delegate( 'button.js_panel_confirm', 'click', function(_evt){
            hideAllPanel();

            tmpPanel = UXC.confirm( 'user manual UXC.confirm ' + count, this );

            tmpPanel.on('confirm', function( _evt, _panel ){ 
                UXC.log('another uaer callback'); 
            });

            count++;
        });
    });

    function userCallback( _evt, _panel ){
        UXC.log( 'userCallback ' + (count++) );
    }

    function userCallback1( _evt, _panel ){
        UXC.log( 'userCallback1 ' + (count++) );
    }

    function userCallback2( _evt, _panel ){
        UXC.log( 'userCallback2 ' + (count++) );
    }

    function hideAllPanel(){
        UXC.hideAllPanel();
        $('div.UPanelString').remove();
    }

</script>

</head>    
<body>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <dl class="def">
        <dt>UXC.Panel 示例</dt>
        <dd>
            <button type="button" class="js_panel">默认UXC.Panel</button>
            <button type="button" class="custom_position">页面加载完后 Panel显示在按钮这里</button>
        </dd>
        <dd>
        <button type="button" class="js_panel_alert" >manul UXC.alert(msg)</button>
        <button type="button" paneltype="alert" panelcallback="userCallback" panelstatus="0" panelmsg="msg1">attr alert success</button>
        <button type="button" paneltype="alert" panelcallback="userCallback1" panelstatus="1" panelmsg="msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2">attr alert1 alert</button>
        <button type="button" paneltype="alert" panelcallback="userCallback2" panelstatus="2" panelmsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">attr alert2 failure</button>
        </dd>
        <dd>
        <button type="button" class="js_panel_confirm" >manul UXC.confirm(msg)</button>
        <button type="button" paneltype="confirm" panelcallback="userCallback" paneltype="0" panelmsg="msg1">attr confirm success</button>
        <button type="button" paneltype="confirm" panelcallback="userCallback1" panelstatus="1" panelmsg="msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2">attr confirm1 alert</button>
        <button type="button" paneltype="confirm" panelcallback="userCallback2" panelstatus="2" panelmsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">attr confirm2 failure</button>
        </dd>

    </dl>
