<script>UXC.debug = true; UXC.use( 'Panel, Valid, plugins/jquery.form.js' );</script>
<script>

    $(document).ready( function(_evt){
        $('button.dom_panel').on( 'click', function( _evt ){
            hideAllPanel();
            /**
             * 注意, 如果是从DOM读取模板的话, 
             * 需要做个判断, 是否之前初始化过, 否则会导致重复初始化
             *
             * 如果需要重复使用的话, 还需要对 close 事件做一次重载, 避免关闭时从DOM清除
             *      panel.on( 'close', function( _evt, _panel ){ _panel.hide(); return false; });
             *      //如果要强制从DOM清除, 可以调用 panel.dispose();
             */
            var panel = UXC.Panel.getInstance( $('div.dom_panel') ); 
            if( !panel ){
                panel = new UXC.Panel( $('div.dom_panel') ); 

                panel.find('form').ajaxForm( {
                    beforeSubmit:
                        function(formData, jqForm, options){
                            if( !UXC.Valid.check( jqForm ) ) return false;
                        }
                    , success:
                        function( responseText, statusText ){
                            UXC.log( responseText, '\n\n', statusText );
                            panel.close();
                        }
                });

                panel.on( 'confirm', function( _evt, _panel ){
                    UXC.log( 'dom confirm' );
                    return false;
                });

                panel.on( 'cancel', function( _evt, _panel ){
                    UXC.log( 'dom cancel' );
                });

                panel.on( 'beforeshow', function( _evt, _panel ){
                    UXC.log( 'beforeshow' );
                    _panel.find('form').resetForm();
                    UXC.Valid.clearError( _panel.find('form') );
                });

                panel.on( 'close', function( _evt, _panel ){ _panel.hide(); return false; });
            }
            panel.show( this ); //让Panel显示在 this 的上方或下方
        });
        /**
         * 从字符串创建弹框问题会少很多, 每次都是创建新的, 每次关闭都会从DOM 清除
         */
        $('button.string_panel').on( 'click', function( _evt ){
            hideAllPanel();
            var panel = new UXC.Panel( str_panel_content, 'string panel' ); 
                panel.find('form').ajaxForm( {
                    beforeSubmit:
                        function(formData, jqForm, options){
                            if( !UXC.Valid.check( jqForm ) ) return false;
                        }
                    , success:
                        function( responseText, statusText ){
                            UXC.log( responseText, '\n\n', statusText );
                            panel.close();
                        }
                });

                panel.on( 'confirm', function( _evt, _panel ){
                    UXC.log( 'dom confirm' );
                    return false;
                });

                panel.on( 'cancel', function( _evt, _panel ){
                    UXC.log( 'dom cancel' );
                });

                panel.show( this );
        });


        $('button.dialog_dom_panel').on( 'click', function( _evt ){
            hideAllPanel();
            /**
             * 注意, 如果是从DOM读取模板的话, 
             * 需要做个判断, 是否之前初始化过, 否则会导致重复初始化
             *
             * 如果需要重复使用的话, 还需要对 close 事件做一次重载, 避免关闭时从DOM清除
             *      panel.on( 'close', function( _evt, _panel ){ _panel.hide(); return false; });
             *      //如果要强制从DOM清除, 可以调用 panel.dispose();
             */
            if( !Panel.getInstance( $('div.dialog_dom_panel') ) ){
                var panel = UXC.Dialog( $('div.dialog_dom_panel'), 'dialog dom panel' ); 

                panel.find('form').ajaxForm( {
                    beforeSubmit:
                        function(formData, jqForm, options){
                            if( !UXC.Valid.check( jqForm ) ) return false;
                        }
                    , success:
                        function( responseText, statusText ){
                            UXC.log( responseText, '\n\n', statusText );
                            panel.close();
                        }
                });

                panel.on( 'confirm', function( _evt, _panel ){
                    UXC.log( 'dom confirm' );
                    return false;
                });

                panel.on( 'cancel', function( _evt, _panel ){
                    UXC.log( 'dom cancel' );
                });

                panel.on( 'beforeshow', function( _evt, _panel ){
                    UXC.log( 'beforeshow' );
                    _panel.find('form').resetForm();
                    UXC.Valid.clearError( _panel.find('form') );
                });

                panel.on( 'close', function( _evt, _panel ){ _panel.hide(); return false; });
            }else{
                UXC.Dialog( $('div.dialog_dom_panel') )
            }
        });
        /**
         * 从字符串创建弹框问题会少很多, 每次都是创建新的, 每次关闭都会从DOM 清除
         */
        $('button.dialog_string_panel').on( 'click', function( _evt ){
            hideAllPanel();

            var panel = UXC.Dialog( str_panel_content, 'dialog string panel' ); 
                panel.find('form').ajaxForm( {
                    beforeSubmit:
                        function(formData, jqForm, options){
                            if( !UXC.Valid.check( jqForm ) ) return false;
                        }
                    , success:
                        function( responseText, statusText ){
                            UXC.log( responseText, '\n\n', statusText );
                            panel.close();
                        }
                });

                panel.on( 'confirm', function( _evt, _panel ){
                    UXC.log( 'dom confirm' );
                    return false;
                });

                panel.on( 'cancel', function( _evt, _panel ){
                    UXC.log( 'dom cancel' );
                });
        });

    });//end ready

    function hideAllPanel(){
        UXC.hideAllPanel();
        $('div.UPanelString').remove();

    ,'                </dd>'

    ,'                </dd>'

    ,'                            <option value="2">value 2</option>'
    ,'                            <option value="3">value 3</option>'
    ,'                            <option value="4">value 4</option>'

    ,'                <button type="submit" eventtype="confirm">确定</button>'
    ,'                <button type="button" eventtype="cancel">取消</button>'
    ,'            </div>'

    ,'        <div class="ft">test footer</div>'
