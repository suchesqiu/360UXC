<script>

var test = document.getElementById("test");
var count = 1;

test.onclick = 
function(  )
{
    newDialog();
    
    return false;
};

function newDialog()
{
    XDialog.confirm( 'hello' + (count++) , newDialog, cancelCallback );
    return false;
}

function cancelCallback()
{
    alert( this.model.getDialog().innerHTML )
}
