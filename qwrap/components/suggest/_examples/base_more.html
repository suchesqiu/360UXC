	var sug = new QW.Suggest({
		textbox: '#searchTextbox',
		dataUrl: "http://youa.baidu.com/suggest/se/s?cmd=suggest&type=kwd&charset=utf-8&category=0",
		uiHighlighter: function(oEl) {
			var elKeyEl = QW.NodeW(oEl).query('.key').core[0];
			var sHtml = elKeyEl.innerHTML;
			elKeyEl.innerHTML = sHtml.replace(sug.getKeyword(), '<em style="color:#d06000;font-weight:bold">' + sug.getKeyword() + '</em>')
		},
		uiItemNumber: 10,
		uiReferEl: '#sug-rel',
		dataHandler: function(sKey, oData, oThis) {
			if (oData.err == 'ok') {
				oThis._read(oData.r)
				//oThis._read(oArg.r.concat(oArg.r.slice(0)));
				oThis._prop.cache.pushCache(sKey, oData.r);
			}
		}
	});
	var multiKey = [];
	var cl = function() {
		if (multiKey.length > 2)
			return;
		var tx = sug.get('ui').get('textbox');
		var keyword = sug.getKeyword();
		if (keyword == '') return;
		sug._prop.ui.setTextboxValue('');
		sug._prop.ui.setKeyword('');
		var oEl = QW.NodeW(QW.DomU.create('<em class="multikey">' + keyword + '</em>'));
		multiKey.push(oEl);
		tx.insertSiblingBefore(oEl);
		tx.core.style.width = tx.get('offsetWidth') - oEl.get('offsetWidth') + 'px';
	};
	sug.on('enter', cl);
	sug.on('itemselect', cl);
	sug.on('backspace', function() {
		var keyword = sug.getKeyword();
		if (keyword == '') {
			if (multiKey.length > 0) {
				var tx = sug.get('ui').get('textbox');
				var oEl = multiKey[multiKey.length - 1];
				tx.core.style.width = tx.get('offsetWidth') + oEl.get('offsetWidth') + 'px';
				oEl.core.parentNode.removeChild(oEl.core);
				multiKey.length = multiKey.length - 1;
			}
		}
	})
	W('#ubw').on('submit', function() {
		var keyw = "";
		for (var i = 0, len = multiKey.length; i < len; i++) {
			keyw += multiKey[i].get('innerHTML') + ' ';
		}
		sug._prop.ui.setTextboxValue(keyw+sug.getKeyword());
	});
	


	var sug2 = new QW.Suggest({
		textbox: '#searchTextbox2',
		dataUrl: "http://youa.baidu.com/suggest/se/s?cmd=suggest&type=kwd&charset=utf-8&category=0",

				oThis._prop.cache.pushCache(sKey, oData.r);
			}
		},
		uiRender:function(oData){
			return W(QW.DomU.create('<li class="item"><a href="http://www.baidu.com" onmousedown="QW.EventH.stopPropagation(null, this);QW.EventH.preventDefault(null, this);" unselectable="on" target="_blank">sasa</a></li>'));
		},
		uiCaption: 'sddad'
	});


	
	var sug3 = new QW.Suggest({
		textbox: '#searchTextbox3',
		dataUrl: "http://10.34.7.160:6333/su?wd=%E5%A4%A7%E7%89%87",
		uiItemNumber: 10,
		uiReferEl: '#sug-rel3',
		uiRender:function(oData){
			//console.log(oData);

			var el = W('<div class="item"><span class="key">'+oData.display+'</span></div>');
			
			var info;
			if(info = oData.info){
				var ul = W('<ul class="info"></ul>');
				for(var i = 0; i < info.length; i++){
					var cover = info[i].cover_url;
					if(!/^http\:\/\//.test(cover))
						cover = "http://"+cover;
					ul.appendChild('<li><a href="'+info[i].playurl+'" onmousedown="QW.EventH.stopPropagation(null, this);QW.EventH.preventDefault(null, this);" unselectable="on" target="_blank"><img src="'+cover+'" style="float:left;width:80px;height:60px"><span>'+info[i].title+'</span></a></li>');
				}
				el.appendChild(ul);
			}

			W(el).on('mouseover', function(){
				//W(this).addClass('selected');
				var panelLayer = W(this).parentNode('div').parentNode('div');
				
				panelLayer.query('ul').hide();

				var info = W(this).query('ul');

				info.css('display', 'inline');
				
				var y0 = panelLayer.getXY()[1];
				var y1 = W(this).getXY()[1];
				var h0 = panelLayer.getSize().height;
				var h1 = info.getSize().height;

				var adject = Math.floor(y0 + h0 - y1 - h1) - 10;

				if(adject < 0) {
					info.css("top", adject+"px");
				}

				console.log([y0, y1, h0, h1, adject]);
			});

			return el;
		},
