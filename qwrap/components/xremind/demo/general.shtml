<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>XRemind - shawl.qiu template</title>
<style type="text/css">
*
{
    margin: 0;
    padding: 0;
}

body
{
    width: 980px;
    margin: 0 auto;
}
</style>


</head>
<body>

<br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br />


<button type="button" id="test">test</button>
<div id="box" style="width:200px"></div>

<link rel="stylesheet" href="xremind/xremind.css" type="text/css" />
<script src='../XRemind.js'></script>
<script>

var btn = document.getElementById("test");
var box = document.getElementById("box");

var autoHiddenMs = 3000;

btn.onclick =
function()
{
    XRemind.exec
    (
        {
            "type": XRemind.SUCCESS,
            "msg": '一二三四五六七八九十<br />十一十二十三',
            'autoHiddenMs': autoHiddenMs,
            "injectCallback":
            function( $e )
            {
                box.appendChild( $e );
            }
        }
    );
    XRemind.exec
    (
        {
            "type": XRemind.FAILED,
            "msg": '一二三四五六七八九十<br />十一十二十三',
            'autoHiddenMs': autoHiddenMs,
            "injectCallback":
            function( $e )
            {
                box.appendChild( $e );
            }
        }
    );
    XRemind.exec
    (
        {
            "type": XRemind.ALTER,
            "msg": '一二三四五六七八九十<br />十一十二十三',
            'autoHiddenMs': autoHiddenMs,
            "injectCallback":
            function( $e )
            {
                box.appendChild( $e );
            }
        }
    );
};

</script>

</body>
</html>
