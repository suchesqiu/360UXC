	<body>

		<div id="test2">test2test<br />test<br />test<br />test<br />test<br />test<br />test<br /></div>
		<script type="text/javascript">
			var dur = 500;
			W('#test').click(function() {
				var el = W(this);
				el.attr('disabled', 'disabled');

				setTimeout(function() {
					el.removeAttr('disabled');
				}, dur + 10);

				W('#test2').slideToggle(dur);

			});
