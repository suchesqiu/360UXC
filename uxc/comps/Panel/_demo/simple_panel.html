<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>suches template</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ width: 680px; margin: 20px auto; }
    .cclear{zoom:1;}
    .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

    .error{ color: red; }
    input.error, select.error, textarea.error{ 
        background-color: #fce1e1;
        border: 1px solid #da9797;
        box-shadow: 0 none;
    }
    input[type=text], input[type=password]{ width: 200px; }

    dl.def > dd{
        margin: 10px 0;
    }

</style>
<link href='../../../comps/Panel/res/default/style.css' rel='stylesheet' />
<script src="../../../lib.js"></script>
<script> UXC.debug = true; UXC.use( 'Panel' ); </script>
<script>
    var count = 1;
    $(document).ready( function(_evt){

        tmpPanel = new UXC.Panel( 'test panel', '<h2>test content</h2>', 'test footer');
        tmpPanel.on('close', function(_evt, _panel){
            UXC.log('user close evnet');
        });
        tmpPanel.show();

        $(document).delegate( 'button', 'click', function(_evt){
            var p = $(this), panelType = p.attr('panelType') || '', tmpPanel;
            if( !panelType ) return;

            panelType = panelType.toLowerCase();

            switch( panelType ){
                case 'default':
                {
                    tmpPanel = new UXC.Panel( 'header ' + count, 'body ' + count, 'footer ' + count);
                    tmpPanel.show();
                    break;
                }
            }

            count++;
        });
    });
</script>

</head>    
<body>

    <dl class="def">
        <dt>UXC.Panel 示例</dt>
        <dd>
        <button type="button" class="js_panel" panelType="default">默认Panel</button>
        </dd>
    </dl>

</body>
</html>
