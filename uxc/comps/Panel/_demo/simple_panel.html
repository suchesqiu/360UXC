<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>suches template</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ width: 680px; margin: 20px auto; }
    .cclear{zoom:1;}
    .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

    .error{ color: red; }
    input.error, select.error, textarea.error{ 
        background-color: #fce1e1;
        border: 1px solid #da9797;
        box-shadow: 0 none;
    }
    input[type=text], input[type=password]{ width: 200px; }

    dl.def > dd{
        margin: 10px 0;
    }

    dl.def > dd > button {
        margin: 2px 10px;
    }

</style>
<link href='../../../comps/Panel/res/default/style.css' rel='stylesheet' />
<script src="../../../lib.js"></script>
<script> UXC.debug = true; UXC.use( 'Panel' ); </script>
<script>
    var count = 1;
    $(document).ready( function(_evt){

        tmpPanel = new UXC.Panel( '默认panel', '<h2>test content</h2>', 'test footer');
        tmpPanel.on('close', function(_evt, _panel){
            UXC.log('user close evnet');
        });
        tmpPanel.show();

        $(document).delegate( 'button.js_panel', 'click', function(_evt){
            tmpPanel = new UXC.Panel( '默认panel ' + count, 'body ' + count, 'footer ' + count);
            tmpPanel.show();
            count++;
        });

        $(document).delegate( 'button.js_panel_alert', 'click', function(_evt){

            tmpPanel = UXC.Panel.alert( 'user manual UXC.Panel.alert ' + count
                , function( _evt, _panel ){
                    UXC.log( 'UXC.Panel.alert, user callback ' + new Date().getTime() );
                }, 0, this );

            tmpPanel.on('confirm'
            , function( _evt, _panel ){ 
                UXC.log('another uaer callback'); 
            });

            count++;
        });
    });
</script>

</head>    
<body>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <dl class="def">
        <dt>UXC.Panel 示例</dt>
        <dd>
            <button type="button" class="js_panel">默认UXC.Panel</button>
        </dd>
        <dd>
        <button type="button" class="js_panel_alert" >manul UXC.Panel.alert(msg)</button>
        <button type="button" paneltype="alert" bodymsg="msg1">UXC.Panel.alert(msg)</button>
        <button type="button" paneltype="alert" bodymsg="msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2">UXC.Panel.alert(msg)</button>
        <button type="button" paneltype="alert" bodymsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">UXC.Panel.alert(msg)</button>
        </dd>
    </dl>

</body>
</html>
