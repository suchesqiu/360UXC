<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>suches template</title>
<style type='text/css'>
    body{ width: 980px; margin: 20px auto 20px; }
    dl{margin: 10px 0; }
    dd{ margin: 10px 0; }
</style>
<link href='style.css' rel='stylesheet' />
</head>    
<body>

    <dl>
        <dt>UXC Calendar 默认模板 1234567890</dt>
        <dd>
            <input type="BUTTON" class="UXCCalendar_btn"  />
        </dd>
        <dd>
            <div class="UXCCalendar">
                <div class="UHeader">
                    <select>
                        <OPTION>2013</OPTION>
                        <OPTION>8888</OPTION>
                        <OPTION>8888</OPTION>
                    </select>
                    <img class="UImg yearctl" align="absMiddle" usemap="UXCCalendar_Year" />
                    <map name="UXCCalendar_Year">
                        <area shape="rect" coords="0,0,13,8" href="#" attr='u'>
                        <area shape="rect" coords="0,10,13,17" href="#" attr='d'>
                    </map>
                    <select>
                        <OPTION>十二月</OPTION>
                        <OPTION>十二月</OPTION>
                    </select>
                    <img class="UImg monthctl" align="absMiddle" usemap="UXCCalendar_Month"  />
                    <map name="UXCCalendar_Month">
                        <area shape="rect" coords="0,0,13,8" href="#" attr='u'>
                        <area shape="rect" coords="0,10,13,17" href="#" attr='d'>
                    </map>
                </div>
                <table class="UTable">
                    <thead>
                        <tr>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                            <th>日</th>
                        </tr>
                    </thead>
               </table>
               <table class="UTable UTableBorder">
                    <tbody>
                        <tr>
                            <td><a href='#'>1</a></td>
                            <td class="cur"><a href='#'>2</a></td>
                            <td><a href='#'>3</a></td>
                            <td><a href='#'>4</a></td>
                            <td><a href='#'>5</a></td>
                            <td class="weekend cur"><a href='#'>6</a></td>
                            <td class="weekend"><a href='#'>7</a></td>
                        </tr>
                        <tr>
                            <td><a href='#'>8</a></td>
                            <td><a href='#'>9</a></td>
                            <td><a href='#'>10</a></td>
                            <td class="hover"><a href='#'>11</a></td>
                            <td><a href='#'>12</a></td>
                            <td class="weekend hover"><a href='#'>13</a></td>
                            <td class="weekend"><a href='#'>14</a></td>
                        </tr>
                        <tr>
                            <td><a href='#'>15</a></td>
                            <td><a href='#'>16</a></td>
                            <td><a href='#'>17</a></td>
                            <td><a href='#'>18</a></td>
                            <td><a href='#'>19</a></td>
                            <td class="weekend"><a href='#'>20</a></td>
                            <td class="weekend"><a href='#'>21</a></td>
                        </tr>
                        <tr>
                            <td><a href='#'>22</a></td>
                            <td><a href='#'>23</a></td>
                            <td><a href='#'>24</a></td>
                            <td><a href='#'>25</a></td>
                            <td><a href='#'>26</a></td>
                            <td class="weekend"><a href='#'>27</a></td>
                            <td class="weekend"><a href='#'>28</a></td>
                        </tr>
                        <tr>
                            <td><a href='#'>29</a></td>
                            <td><a href='#'>30</a></td>
                            <td><a href='#'>31</a></td>
                            <td><a href='#'>32</a></td>
                            <td><a href='#'>33</a></td>
                            <td class="weekend"><a href='#'>34</a></td>
                            <td class="weekend"><a href='#'>35</a></td>
                        </tr>
                        <tr>
                            <td class="other"><a href='#'>36</a></td>
                            <td class="other"><a href='#'>37</a></td>
                            <td class="other"><a href='#'>38</a></td>
                            <td class="other"><a href='#'>39</a></td>
                            <td class="other"><a href='#'>40</a></td>
                            <td class="weekend other"><a href='#'>41</a></td>
                            <td class="weekend other"><a href='#'>42</a></td>
                        </tr>

                    </tbody>
                </table>
                <div class="UFooter">
                    <button type="button" class="USubmit">确定</button>
                    <button type="button" class="UClear">清空</button>
                    <button type="button" class="UCancel">取消</button>
                </div>
            </div>
        </dd>
    </dl>

    <script src="../../../../lib.js"></script>
    <script type='text/javascript'>
        $('map[name=UXCCalendar_Year] area').click( function( $evt ){
            var p = $(this);
            alert( p.attr('attr') );
        });

        $('map[name=UXCCalendar_Month] area').click( function( $evt ){
            var p = $(this);
            alert( p.attr('attr') );
        });
    </script>
</body>
</html>
